<!DOCTYPE html>
<html lang="en">

<head>
    <title>Curriculum vitae</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style type="stylesheet">
        body {
          background-image: url(assets/img/hero-back-illustration.svg);
        }
      </style>
</head>

<body>
    <div class="cv-container" id="content">
        <!-- Left Column -->
        <div class="left-column">
            <label for="imageInput">
                <img class="portrait" id="previewImage" src="assets/images/pfp.jpg" alt="Aperçu de l'image">
            </label>
            <input type="file" id="imageInput" accept="image/*" (change)="previewImage()" style="display: none;">

            <div class="section">
                <p>
                    <i class="icon fab fa-linkedin text-darkblue"></i> <input type="text"
                        placeholder="LinkedIn Profile">
                </p>
            </div>
            <div class="section">
                <h2>À PROPOS</h2>
                <!-- <textarea placeholder="Parlez de vous..."></textarea> -->
                <p style="max-width: 230px;" contenteditable="true">Parlez de vous...</p>
            </div>
            <div class="section">
                <h2>COMPÉTENCES</h2>
                <ul class="skills" id="skillsList">
                    <!-- Skills will be dynamically added here -->
                </ul>
                <span class="add-entry" (click)="addSkill()"><i class="fas fa-plus-circle"></i></span>
            </div>
            <div class="section">
                <h2>Langues</h2>
                <ul id="languagesList">
                    <!-- Languages will be dynamically added here -->
                </ul>
                <span class="add-entry" (click)="addLanguage()"><i class="fas fa-plus-circle"></i></span>
            </div>
            <div class="section">
                <h2>Centres d'intérêt</h2>
                <ul id="interestsList">
                    <!-- Interests will be dynamically added here -->
                </ul>
                <span class="add-entry" (click)="addInterest()"><i class="fas fa-plus-circle"></i></span>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <div class="header">
                <!-- <h1 contenteditable="true" style="color: black;"> <span class="text-blue text-uppercase" style="color: black;">Nom Prenom</span></h1> -->
                <h1 contenteditable="true" style="color: black;" (input)="onTitleInput($event)"> <span class="text-blue text-uppercase" style="color: black;">Nom Prenom</span></h1>

                <p style="max-width: 500px;" contenteditable="true">Titre professionnel</p>
                <ul class="infos">
                    <li><i class="icon fas fa-at text-blue"></i><input type="email" placeholder="contact@pgomba.com">
                    </li>
                    <li><i class="icon fas fa-phone text-blue"></i> <input type="tel" placeholder="Numéro de téléphone">
                    </li>
                    <li><i class="icon fas fa-map-marker-alt text-blue"></i> <input type="text" placeholder="Adresse">
                    </li>
                </ul>
            </div>

            <div class="content">
                <div class="section">
                    <h2>Expériences <br><span class="text-blue">professionnelles</span></h2>
                    <ul id="experienceList">
                        <!-- Experiences will be dynamically added here -->
                    </ul>
                    <span class="add-entry" (click)="addExperience()"><i class="fas fa-plus-circle"></i></span>
                </div>

                <div class="section">
                    <h2>Études <br><span class="text-blue">& formations</span></h2>
                    <ul id="educationList">
                        <!-- Education will be dynamically added here -->
                    </ul>
                    <span class="add-entry" (click)="addEducation()"><i class="fas fa-plus-circle"></i></span>
                </div>

                <div class="section">
                    <h2>Autres <br><span class="text-blue">expériences</span></h2>
                    <ul id="otherExperienceList">
                        <!-- Other experiences will be dynamically added here -->
                    </ul>
                    <span class="add-entry" (click)="addOtherExperience()"><i class="fas fa-plus-circle"></i></span>
                </div>
            </div>
        </div>
    </div>

    <div id="button_cont">
        <button (click)="modifier()">Modifier</button>
        <button (click)="terminer()">Terminer</button>
        <button (click)="PDF()" id="topdf">Convert to PDF</button>
    </div> <br>

</body>

</html>
